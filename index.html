<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">

<body>

    <!-- main section -->
    <main>

                <h3 class="category-subtitle">ALL CATEGORIES</h3>

            </div>
        </section>

        <section class="second-section">
            <div class="second-banner-container">
                <div class="second-banner-left">
                    <h2 class="second-banner-title">Welcome to midnight party</h2>
                    <p class="second-banner-text">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed
                        molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
                    <button class="btn-second-banner">Join Now</button>
                </div>
                <div class="second-banner-right">
                    <img src="resources/Group 70.png" alt="" class="second-banner-right-img">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
